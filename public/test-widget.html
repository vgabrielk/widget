<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Teste - ChatWidget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 20px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: center;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature {
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
        }

        .feature h3 {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .feature p {
            font-size: 14px;
            color: #666;
        }

        .cta {
            text-align: center;
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            color: white;
        }

        .cta h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .cta p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0;
        }

        .instructions {
            margin-top: 40px;
            padding: 20px;
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 12px;
        }

        .instructions h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .instructions p {
            color: #856404;
            font-size: 16px;
            text-align: left;
        }

        .instructions code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>

</html>
